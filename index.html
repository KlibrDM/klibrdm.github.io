<body class="indexbody">
    <div class="cover"></div>
    <div class="wrapper">
        <div class="indextitle">
            <h1>KlibrDM</h1>
            <h4>PatrickCC</h4>
        </div>
        <div class="indexbuttons"></div>
    </div>

    <script type="text/javascript">
    var pages = [
    //Name, Link
    ["---", "#"],
    ["---", "#"],
    ["---", "#"],
    ];

    $(document).ready(function(){
        showallbuttons();
    });

    function showallbuttons(){
        for(var i = 0;i<pages.length;++i){
            var html = `
            <a href="`+pages[i][1]+`.html" id="button_`+i+`" onmouseover="btnoverstyle(this)" onmouseout="btnoutstyle(this)">
                `+pages[i][0]+`
            </a>`;
            $(".indexbuttons").append(html);
        }
    }

    function btnoverstyle(object){
        object.style.animation = 'slide-up 0.5s';
        object.style.animationFillMode = 'forwards';
    }

    function btnoutstyle(object){
        object.style.animation = 'slide-back 0.5s';
        object.style.animationFillMode = 'forwards';
    }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
